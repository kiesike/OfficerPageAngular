<app-sidebar></app-sidebar>

<main class="main-content">
  <div class="content">

    <!-- Profile Settings Page -->
    <div class="section">
      <div class="section-header">
        <h2>Profile Settings</h2>
      </div>

      <form (submit)="updateProfile($event)" id="profileForm">
        <div class="form-group">
          <label>Profile Picture</label>
          <div style="display:flex;gap:12px;align-items:center;">
            <img [src]="profilePreview" alt="Profile" style="width:80px;height:80px;border-radius:8px;object-fit:cover;border:1px solid #ddd;">
            <input type="file" id="profilePicture" accept="image/*" (change)="onProfilePictureChange($event)">
          </div>
        </div>

        <div class="form-group">
          <label>Digital Signature</label>
          <div style="display:flex;gap:12px;align-items:center;">
            <img [src]="signaturePreview" alt="Signature" style="width:180px;height:80px;border-radius:6px;object-fit:contain;border:1px solid #ddd;background:#fff;padding:6px;">
            <input type="file" id="profileSignature" accept="image/*" (change)="onSignatureChange($event)">
          </div>
          <small style="color:#666;display:block;margin-top:6px;">
            Upload a scanned signature (PNG/SVG preferred) to be used on clearance documents.
          </small>
        </div>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="profileName" value="Approver User" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="profileEmail" value="approver@lnu.edu.ph" required>
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="tel" id="profileContact" value="+63 912 345 6789">
        </div>

        <div class="form-group">
          <label>Office</label>
          <input type="text" id="profileOffice" value="Admin Office">
        </div>

        <button type="submit" class="btn-primary">Update Profile</button>
      </form>
    </div>

    <!-- Notification Preferences -->
    <div class="section">
      <h2>Notification Preferences</h2>
      <form (submit)="saveNotifications($event)">
        <label class="checkbox">
          <input type="checkbox" checked> Email notifications for new queue items
        </label>
        <label class="checkbox">
          <input type="checkbox" checked> Browser notifications
        </label>
        <label class="checkbox">
          <input type="checkbox"> Daily summary report
        </label>
        <label class="checkbox">
          <input type="checkbox" checked> Follow-up reminders
        </label>
        <button type="submit" class="btn-primary">Save Preferences</button>
      </form>
    </div>

  </div>
</main>
